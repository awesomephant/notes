---
layout: default
---
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-abstract">
      {{ page.abstract }}
    </p>
  </header>
<main class="post-container">
<ul class="post-meta">
    <li>{{ page.date | date: "%b %-d, %Y" }}</li>
    <li>{{ page.teacher }}</li>
    <li>Unit {{ page.unit }}</li>
    {% if page.presentation %}
      <li class='post-meta-presentation'><a href="{{ page.presentation }}">Presentation</a></li>
    {% endif %}
    {% if page.website %}
      <li><a href="{{ page.website }}">Website</a></li>
    {% endif %}
</ul>

  <article class="post-content">
    {{ content }}
  </article>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- article -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-9106872314967448"
     data-ad-slot="1729171617"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</main>
