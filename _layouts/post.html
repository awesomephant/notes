---
layout: default
---

<main class="post-container">
<ul class="post-meta">
    <li><span>Date</span>{{ page.date | date: "%b %-d, %Y" }}</li>
    <li><span>Speaker</span>{{ page.teacher }}</li>
    <li><span>Unit</span>{{ page.unit }}</li>
    {% if page.presentation %}
      <li class='post-meta-presentation'><span>Slides</span><a href="{{ page.presentation }}">Presentation</a></li>
    {% endif %}
</ul>

  <article class="post-content">
     <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-abstract">
      {{ page.abstract }}
    </p>
  </header>
    {{ content }}
  </article>
</main>
