---
layout: default
---
  <ul class="post-list">
    {% for post in site.posts %}
      <li class='post-list-post'>
        <span class="post-list-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <span class="post-list-meta">{{ post.teacher }}</span>
        <h2>
          <a class="post-list-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.unit }}: {{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
