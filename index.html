---
layout: default
---
  <ul class="posts">
    {% for post in site.posts %}
      <li class='post'>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <span class="post-meta">{{ post.teacher }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.unit }}: {{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
