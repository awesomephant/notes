---
layout: default
---
<ul class="post-list">
  {% for post in site.posts %}
  <li class='post-list-post'>
    <a class="post-list-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}
          </a>
    <date class="post-meta-date">{{ post.date | date: "%b %-d, %Y" }}</date>

  </li>
  {% endfor %}
</ul>

<script>
  var radius = 0;
  var el = document.createElement('canvas');
  document.body.appendChild(el);
  var getRandomInt = function (min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  var shufflePen = function () {
    c.fillStyle = randomColor();
    radius = getRandomInt(50, 100);
  }
  var getRelativeX = function (x) {
    return x - el.offsetLeft;
  };

  var getRelativeY = function (y) {
    return y - el.offsetTop;
  };
  el.width = window.innerWidth * .9;
  el.height = window.innerHeight * .9;
  var c = el.getContext('2d');
  shufflePen();
  document.addEventListener('mousemove', function (e) {
    c.beginPath();
    console.log(getRelativeX(e.pageX));
    c.arc(getRelativeX(e.pageX) - radius / 2, getRelativeY(e.pageY) - radius / 2, radius, 0, 2 * Math.PI, false);
    c.fill();
  })

  document.addEventListener('click', shufflePen)

</script>
